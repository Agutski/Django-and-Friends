{% extends 'dashing/base.html' %}

{% load staticfiles %}

<head>

<title>{% block title %}The God Emperor{% endblock %}</title>

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'trump/dashboard.css' %}" />
{% endblock %}

</head>



{% block config_file %}
{% if user.is_authenticated %}
<script type="text/javascript" src="{% static 'trump/dashing-config.js' %}"></script>

{% else %}
    <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
